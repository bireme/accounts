{% if request.GET.alert %}
<script>
    $(function(){
        $('.alert').alert();
        setTimeout(function() {
            $('.box-alerts').fadeOut('slow');
        }, 5000);        
    });
</script>

<div class='box-alerts'>
    <div class="alert {{ request.GET.alerttype }}">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ request.GET.alert }}
    </div>
</div>
{% endif %}
