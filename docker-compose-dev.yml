version: '3.4'

services:
  app_accounts:
    container_name: accounts
    build:
      context: .
      target: dev
    expose:
      - 8000
    volumes:
      - ./bireme/:/app/
      - ./import/:/app/import/
    env_file:
      - ./conf/app-env-dev
    command: gunicorn --workers 2 --bind 0.0.0.0:8000 accounts.wsgi --reload --timeout 1000 --log-level DEBUG
    networks:
        - nginx-proxy

networks:
  nginx-proxy:
    external: true
