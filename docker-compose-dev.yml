version: '3.4'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - ./bireme/:/app/
        env_file:
            - ./.env.dev          
        container_name: accounts

        command: gunicorn --workers 3 --bind 0.0.0.0:8000 accounts.wsgi --reload --timeout 1000 --log-level DEBUG
